<!DOCTYPE html>
<html>
<head>
  <title>Retro Style Website</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    /* Add your custom styles here */
    body {
      font-family: 'RetroFont', cursive; /* Replace with the actual retro font */
      background-color: #ffcc00; /* Replace with your desired background color */
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Retro Style</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#blogs">Blogs</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-5">
    <h1>Welcome to Retro Style!</h1>
    <p>Experience the nostalgia of the past with our retro-themed website.</p>
  </div>

  <!-- About Us Section -->
  <div class="container" id="about">
    <h2>About Us</h2>
    <p>We are a team dedicated to bringing back the essence of the past with our retro style website.</p>
  </div>

  <!-- Contact Us Section -->
  <div class="container" id="contact">
    <h2>Contact Us</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" required>
          <option value="" disabled selected>Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!-- Add more form fields (Country, State, City, Subject, Description) here -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Blogs Section -->
  <div class="container" id="blogs">
    <h2>Blogs</h2>
    <!-- Add your blogs here -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
